<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          Favorites
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let favorite of favorites">
          <ion-item (click)="goToDetail(favorite)">
            <ion-avatar slot="start">
              <img [src]="favorite.picture.thumbnail" alt="" />
            </ion-avatar>
            <ion-label>
              <h2>{{favorite.name.first}} {{favorite.name.last}}</h2>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
